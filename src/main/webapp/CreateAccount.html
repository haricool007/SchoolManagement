<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Creating Your Account</title>
<link rel="stylesheet" href="Style1.css">
</head>
<body>
	<h2>Create Your School Account</h2>
	<form id="login-form" action="signup" method="post">
		<p>
			<input type="text" class="data" name="name" placeholder="Username"
				required>
		</p>
		
		<p>
			<input type="text" class="data" name="age"
				placeholder="Enter your age" required>
		</p>
		
		<p>
			<input type="text" class="data" name="email"
				placeholder="Correct Email" required>
		</p>
		
		<p>
			<input type="text" class="data" name="pass"
				placeholder="Strong Password" required>
		</p>
		
		<p>
			<input type="checkbox" class="hk" title="click it" required>
			Remember Your Email And Password
		</p>
		
		<p>
			<input type="submit" class="data" value="Create Account">
		</p>
	</form>

</body>
</html>
