<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login In Your Account</title>
<link rel="stylesheet" href="Style1.css">
</head>
<body align="center">
	<h2>School Login</h2>
	<form id="login-form" action="login" method="post">
		<p>
			<input type="text" name="email" placeholder="Enter Your Email" class="data"
				required>
		</p>
		
		<p>
			<input type="password" name="pass" placeholder="Enter Your Password" class="data"
				required>
		</p>
		
		<p>
			<input type="submit" class="data" id="login" value="Login">
		</p>
		
	</form>
	<br>
	<p align="center">
		Not a member? <a href="CreateAccount.html">Create Account</a>
	<p>
</body>
</html>
